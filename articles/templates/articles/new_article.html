{% extends 'base.html' %}

{% block title %}New Article{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-6 text-blue-700">Generate AI-Powered News</h2>

<form method="post" class="space-y-5 bg-white p-6 rounded-xl shadow-md">
  {% csrf_token %}

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
    {{ form.title }}
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Summary (optional)</label>
    {{ form.summary }}
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
    {{ form.category }}
  </div>

  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
    Generate Article
  </button>
</form>
{% endblock %}
