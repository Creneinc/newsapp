{% extends 'base.html' %}
{% block title %}Delete Article{% endblock %}
{% block content %}
<div class="bg-white p-6 rounded shadow text-center">
  <h2 class="text-xl font-bold text-red-600 mb-4">Confirm Deletion</h2>
  <p class="mb-4">Are you sure you want to delete <strong>"{{ article.title }}"</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Yes, delete it</button>
    <a href="{% url 'article_list' %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
  </form>
</div>
{% endblock %}
