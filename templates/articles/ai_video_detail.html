{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}

<div class="max-w-4xl mx-auto px-6 py-12">
  <div class="bg-white shadow-lg rounded-xl overflow-hidden">

    <!-- 🎥 Video Player -->
    <video controls class="w-full max-h-[500px] object-cover">
      <source src="{{ video.video.url }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- 📝 Metadata -->
    <div class="p-6">
      <h1 class="text-2xl font-bold text-gray-800 mb-2">
        {{ video.title|default:"Untitled AI Video" }}
      </h1>
      <p class="text-sm text-gray-500 mb-4">
        Uploaded on {{ video.generated_at|date:"F j, Y" }}
      </p>

      {% if video.prompt_used %}
        <p class="text-md text-gray-700 whitespace-pre-line">
          {{ video.prompt_used }}
        </p>
      {% else %}
        <p class="italic text-gray-400">No description provided.</p>
      {% endif %}
    </div>
  </div>
</div>

{% endblock %}
